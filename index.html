<!DOCTYPE html>
<html lang="es">
<!-- Documento HTML5 en español -->

<head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres UTF-8 para admitir caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Permite que el diseño sea responsivo -->
  <title>Empresas y Empleados</title>
  <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="style.css">
  <!-- Vincula la hoja de estilos externa -->
</head>

<body>
  <!-- Cuerpo principal del documento -->
  <header>
    <!-- Encabezado de la página -->
    <nav class="navbar">
      <!-- Barra de navegación -->
      <div class="logo-container">
        <!-- Contenedor para el logo y el título -->
        <img src="/assets/img/logo.jpg" alt="Logo Company" class="logo">
        <!-- Logo de la liga -->
        <h1> Empresas y Empleados </h1>
        <!-- Título de la liga -->
      </div>
      <ul class="nav-links">
        <!-- Lista de enlaces de navegación -->
        <li><a href="#company-form">Agregar Empresas</a></li>
        <li><a href="#employee-form">Agregar Empleados</a></li>
        <li><a href="#search-section">Buscar</a></li>
        <li><a href="#employee-list">Empleados</a></li>
        <li><a href="#company-list">Empresas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contenido principal -->

    <!-- Formulario para agregar empresas -->
    <section id="company-form" class="section">
      <h2>Agregar Empresa</h2>
      <form id="addCompanyForm">
        <!-- Formulario para empresa -->
        <input type="text" id="companyName" placeholder="Nombre de la empresa" required>
        <!-- Nombre de la enpresa -->
        <input type="file" id="companyLogo" accept="img/*">
        <!-- Carga del logo -->
        <button type="submit">Crear Empresa</button>
        <!-- Botón para crear -->
      </form>
    </section>

    <!-- Formulario para agregar empleados -->
    <section id="employee-form" class="section">
      <h2>Agregar Empleado</h2>
      <form id="addEmployeeForm">
        <!-- Formulario de empleado -->
        <input type="text" id="employeeName" placeholder="Nombre del empleado" required>
        <!-- Campo para el nombre -->
        <input type="number" id="employeeAge" placeholder="Edad" required>
        <!-- Campo para la edad -->
        <select id="employeePosition" required>
          <!-- Opciones de posición se generarán dinámicamente -->
          <option value="">Seleccione un Cargo</option>
        </select>
        <select id="employeeTeam">
          <!-- Selección de empresa -->
          <option value="">Seleccione una empresa</option>
        </select>
        <input type="file" id="employeePhoto" accept="image/*">
        <!-- Carga de foto -->
        <button type="submit">Agregar Empleado</button>
        <!-- Botón para agregar -->
      </form>
    </section>

    

    <!-- Búsqueda -->
    <section id="search-section" class="section">
      <h2>Buscar</h2>
      <input type="text" id="searchInput" placeholder="Buscar empleados o empresas">
      <!-- Campo de búsqueda -->
      <button id="searchButton">Buscar</button>
      <!-- Botón de búsqueda -->
    </section>

    <!-- Lista de equipos -->
    <section id="company-list" class="section">
      <h2>Lista de Empresas</h2>
      <div id="companyCardsContainer">
        <!-- Contenedor de tarjetas de empresas -->
      </div>
    </section>

    <!-- Lista de jugadores -->
    <section id="employee-list" class="section">
      <h2>Lista de Empleados</h2>
      <table>
        <!-- Tabla de jugadores -->
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Cargo</th>
            <th>Empresa</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Cuerpo de la tabla -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <!-- Pie de página -->
    <p>&copy; 2025 Empresas y Empleados Colombia</p>
    <!-- Derechos reservados -->
  </footer>
  <script src="script.js"></script>
  <!-- Enlace al script JavaScript -->
</body>

</html>
